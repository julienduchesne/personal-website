{{ $sass := resources.Get "scss/form.scss" }}
{{ $style := $sass | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

<form netlify>      
  <input name="name" type="text" class="feedback-input" placeholder="{{ i18n `Name` }}" />   
  <input name="email" type="text" class="feedback-input" placeholder="{{ i18n `Email` }}" />
  <textarea name="text" class="feedback-input" placeholder="Message"></textarea>
  <input type="submit" value="SUBMIT"/>
</form>
